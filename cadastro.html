<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>formulário de cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="projeto.css">
</head>

<body>
    <div class="container">
    <form class="row g-3">

<h1>Dados Pessoais</h1>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome">
          </div>

          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="data de nascimento">
          </div>

          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf"placeholder="000.000.000-00">
          </div>

        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="email">
        </div>
        
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Confirme o Email</label>
          <input type="email" class="form-control" id="confirme o email">
        </div>

        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha">
        </div>

<h1>Dados de Endereço</h1>

 <div class="col-md-2">
          <label for="inputZip" class="form-label">CEP</label>
          <input type="text" class="form-control" id="cep">
        </div>

        <div class="col-12">
          <label for="inputAddress" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="endereco" >
        </div>

        <div class="col-12">
          <label for="inputAddress2" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="bairro" >
        </div>

        <div class="col-md-4">
          <label for="inputZip" class="form-label">Complemento</label>
          <input type="text" class="form-control" id="complemento"placeholder="condominio,numero do bloco ou referencias">
        </div>

        <div class="col-md-6">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="cidade">
        </div>

        <div class="col-md-4">
          <label for="inputState" class="form-label">Estado</label>
          <input type="text" id="estado" class="form-control">
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">CADRASTRE-SE</button>
        </div>
      </form>
    </div>
</body>
</html>
